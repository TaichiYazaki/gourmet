<!DOCTYPE html>
<html lang="ja" xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{css/post-article.css}">
    <title>記事投稿</title>
</head>

<body>

    <header>
        <div class="header">
            <a th:href="@{/main-page}"><img class="header-logo" src="logo.png" width="80px"></a>
            <h1 class="header-name">記事投稿</h1>
        </div>
    </header>

    <div class="content">
        <h3 class="article-name">記事投稿</h3>
        <form th:action="@{/execute-post-article}" enctype="multipart/form-data" th:object="${articleForm}" method="post" >
            画像を選択：<input type="file" name="file"><br>
            <p class="store">店名： <input type="text" th:field="*{store}"></p>
            <p class="area">
                エリア：
                <select th:field="*{area}">
                    <option th:value="エリア">-----</option>
                    <option th:value="池袋〜高田馬場・早稲田">池袋〜高田馬場・早稲田</option>
                    <option th:value="新宿・代々木・大久保">新宿・代々木・大久保</option>
                    <option th:value="渋谷・恵比寿・代官山">渋谷・恵比寿・代官山</option>
                    <option th:value="原宿・表参道・青山">原宿・表参道・青山</option>
                    <option th:value="東京・日本橋">東京・日本橋</option>
                    <option th:value="銀座・新橋・有楽町">銀座・新橋・有楽町</option>
                </select>
            </p>
            <p class="station">最寄駅：<input type="text" th:field="*{station}"></p>
            <p class="category">
                カテゴリ：
                <select th:field="*{category}">
                    <option th:value="カテゴリ">-----</option>
                    <option th:value="家族">家族</option>
                    <option th:value="友人">友人</option>
                    <option th:value="恋人">恋人</option>
                    <option th:value="会社">会社</option>
                </select>
            </p>
            <p class="budget">予算： <input type="number" th:field="*{budget}">円</p>
            <p class="smoking">禁煙・喫煙：
                禁煙：<input type="radio" name="smoke" value="禁煙" th:field="*{smoke}">
                喫煙可：<input type="radio" name="smoke" value="喫煙" th:field="*{smoke}">
            </p>
            <p class="phrase">ひとこと：<input type="text" th:field="*{phrase}"></p>

            <p class="nickname">投稿者： <span th:text="${nickname}"></span></p>

            <div class="button-panel">
                <input class="button" type="submit" value="投稿">
            </div>
        </form>
    </div>
</body>

</html>
